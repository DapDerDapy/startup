<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Nite</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="register.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="signup.js"></script>

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>To-Nite<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Back to Login</a></li>
          <li><a href="timeline.html">Broswe as Guest</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <form action="timeline.html" style="border:2px solid #ccc">
            <div class="container"> <!-- Modified code from https://www.w3schools.com/howto/howto_css_signup_form.asp -->
                <h2>Register</h2>
                <p>Create a unique username and password.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <div class="clearfix">
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Daniel Phillips</span>
      <br />
      <a href="https://github.com/DapDerDapy/startup/blob/main/README.md">GitHub Repository</a>
    </footer>

      <script>
      function signup(event) {
        event.preventDefault(); // Prevent the default form submission behavior.

        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        const passwordRepeat = document.querySelector("#password-repeat").value;

        // Check if email and password fields are not empty.
        if (email === "" || password === "" || passwordRepeat === "") {
          alert("Please fill in all fields.");
          return;
        }

        // Check if the password and its repeat match.
        if (password !== passwordRepeat) {
          alert("Passwords do not match. Please try again.");
          return;
        }

        // Here, you can add code to further validate the email and password.
        // For example, you can check if the email is in a valid format.

        // If the email and password are valid, you can proceed.
        localStorage.setItem("userEmail", email);
        window.location.href = "play.html";
      }

      var signupForm = document.querySelector("#signup-form");
      signupForm.addEventListener("submit", signup);
    </script>




  </body>
</html>
