<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- <title>To-Nite</title> -->
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>To-Nite<sup>&reg;</sup></h1>
      <!-- <h1>To-Nite<sup>&reg;</sup></h1> -->

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->

          <li><a href="index.html">Login</a></li>
          <li><a href="timeline.html">Broswe as Guest</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <form id="login-form" style="border: 2px solid #ccc">
        <h2>To-Nite</h2>
        <p>Welcome! Login to view!</p>

        <div class="container">
          <label for="email"><b>Email</b></label>
          <input type="text" id="username" placeholder="Enter Email" name="email" required>

          <label for="password"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="password" required>

          <button class="btn btn-primary" type="button" onclick="loginUser()">Login</button>
          <button class="btn btn-primary" type="button" onclick="createUser()">Create</button>

          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
        <!--<div class="container">
          <span class="register">New? Register <a href="register.html">here</a></span>
        </div>
      -->

    </main>
